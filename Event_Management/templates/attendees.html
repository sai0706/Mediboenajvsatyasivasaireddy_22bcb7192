<!DOCTYPE html>
<html>
<head>
    <title>Attendees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="attendees-bg">
        <div class="attendees-card">
            <h2 class="attendees-title">
                <i class="fa fa-users"></i> Attendees for <span>{{ event.name }}</span>
            </h2>
            <a href="{{ url_for('home') }}" class="btn modern-btn yellow back-btn"><i class="fa fa-arrow-left"></i> Back to Events</a>
            {% if attendees %}
                <div class="attendees-list-modern">
                    {% for attendee in attendees %}
                        <div class="attendee-profile">
                            <div class="avatar">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="attendee-info">
                                <div class="attendee-name">{{ attendee.name }}</div>
                                <div class="attendee-email"><i class="fa fa-envelope"></i> {{ attendee.email }}</div>
                                <div class="attendee-phone"><i class="fa fa-phone"></i> {{ attendee.phone }}</div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-attendees"><i class="fa fa-info-circle"></i> No attendees yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
