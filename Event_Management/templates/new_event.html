<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Create New Event</h2>
        <form method="POST" class="event-form">
            <div class="form-group icon-input">
                <span class="input-icon"><i class="fa fa-calendar"></i></span>
                <input class="styled-input" name="name" placeholder="Event Name" required autocomplete="off">
            </div>
            <div class="form-group icon-input">
                <span class="input-icon"><i class="fa fa-map-marker-alt"></i></span>
                <input class="styled-input" name="location" placeholder="Location" required autocomplete="off">
            </div>
            <div class="form-group">
                <input class="styled-input" type="date" name="date" required>
            </div>
            <div class="form-group">
                <textarea class="styled-input" name="description" placeholder="Description" required></textarea>
            </div>
            <button type="submit" class="btn primary"><i class="fa fa-plus"></i> Add Event</button>
            <a href="{{ url_for('home') }}" class="btn cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
